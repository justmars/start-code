[tool.poetry]
name = "mv3"
description = "Boilerplate Python Code"
version = "0.0.1"
authors = ["Marcelino G. Veloso III <hi@mv3.dev>"]
readme = "README.md"
homepage = "https://mv3.dev"
repository = "https://github.com/justmars/start-code"
documentation = "https://justmars.github.io/start-code"
classifiers = [
  "Programming Language :: Python :: 3.12",
  "Typing :: Typed",
  "Development Status :: 4 - Beta",
  "Framework :: Pytest",
]

[tool.poetry.dependencies]
python = "^3.11"
python-dotenv = "^1.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4"
pytest-cov = "^4.1"
pre-commit = "^3.5"
mkdocs = "^1.4.3"
mkdocstrings = { extras = ["python"], version = "^0.22.0" }
mkdocs-material = "^9.1"

[tool.pytest.ini_options]
minversion = "7.4"
addopts = "-ra -q --cov"
# filterwarnings = ["ignore::DeprecationWarning"] see pkg_resources
testpaths = ["tests", "src"]

[tool.ruff]
line-length = 120
ignore = ["F401", "F403"]
fixable = ["F", "E", "W", "I001"]
select = ["F", "E", "W", "I001"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
